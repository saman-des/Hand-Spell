{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} HandSpell {% endblock %}</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href=" {% static 'styles/bootstrap.css' %} ">
	<link rel="stylesheet" href=" {% static 'styles/font-awesome.min.css' %} ">
	<link rel="stylesheet" href=" {% static 'styles/nicepage.css' %} ">

	<!-- CSS -->


	<!-- Favicons -->
	<link href=" {% static 'img/fav-icon.png' %} " rel="icon" type="image/jpg">
	

	<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- font-family: 'Mulish', sans-serif; -->
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<!-- font-family: 'Space Mono', monospace; -->
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">  

	 
</head>

<section class="section">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Product</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input type="text" Required name="name" class="form-control">
                            </div>
                            
                             <div class="mb-3">
                                <label for="" class="form-label">Image</label>
                                <input type="file" Required name="image" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
